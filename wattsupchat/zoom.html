<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./zoom.css">
</head><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<body>
  <div class="maincontainer">
    <div class="container">

      <div class="child-1">
        <div class="item-1 item">
        <i class="bi bi-mic"></i><i class="bi bi-caret-down-fill"></i>
        <p>Audio</p></div>

         <div class="item-2 item">
        <i class="bi bi-camera-video-off"></i><i class="bi bi-caret-down-fill"></i>
        <p>Vedio</p></div>

        <div class="item-3 item">
        <i class="bi bi-people-fill"></i><i class="bi bi-caret-down-fill"></i>
        <p>Participants</p></div>

         <div class="item-4 item">
        <i class="bi bi-chat-dots"></i><i class="bi bi-caret-down-fill"></i>
        <p>chat</p></div>

         <div class="item-5 item">
        <i class="bi bi-arrow-up-circle-fill"></i><i class="bi bi-caret-down-fill"></i>
        <p>Share</p></div>

         <div class="item-6 item">
        <i class="bi bi-pause-circle"></i>
        <p>Pause</p></div>

         <div class="item-7 item">
        <i class="bi bi-pencil"></i>
        <p>Annotate</p></div>

 <div class="item-8 item">
        <i class="bi bi-person-square"></i>
        <p>Hide meeting</p></div>

        <div class="item-9 item">
        <i class="bi bi-three-dots-vertical"></i>
        <p>More</p></div>
      
    </div>
     </div><br>
    
    
    <div class="down">
      <div class="down1"><i class="bi bi-arrow-up-left"></i>You are ScreenSharing<i class="bi bi-shield-check"></i></div>
     <div class="down2"><i class="bi bi-stop-fill"></i></i>Stop Sharing</i></div>
    </div>
    </div>
  </div>
</body>
</html>
